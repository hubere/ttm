<div *ngIf="task">

  <h2> Task: {{ task.name }}</h2>
  <div><span>id: </span>{{task.id}}</div>
  <div><span>progress: </span>{{task.progress}}</div>
  <div>
 
        <select>
            <option *ngFor="let user of users" value= {{task.userId}}>
                    {{user.name}}
            </option>
        </select>                
    
  </div>

</div>
